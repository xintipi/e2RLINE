<html class="no-js" lang=""> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Language" content="en-us"/>
  <title>e2RLINE Message Complete</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body id="wrapper">

<div class="main">
  <h2>LINEメッセージ送信：確認画面</h2>
  <div class="row">
    <div class="col-md-10 col-lg-10 col-sm-10 col-xs-10">
      <div class="form-group row management-name">
        <label class="col-md-1 col-form-label col-form-label-lg">管理名</label>
        <div class="col-md-11">
          ◯◯◯◯◯◯名称
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <div class="border border-left border-none-label">
            <div class="inner inner-text" id="">
              LINEメッセージ送信完了
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="border">
            <h4>プレビュー</h4>
            <div class="chat-speech">
              <div class="chat-speech-content">
                入力済みメッセージ内容
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cumulative">
        <div class="number-target target">
          <span class="txt">今回の送信者数</span>
          <span class="num">0000人</span>
        </div>
        <div class="number-transmissions transmissions">
          <span class="txt">累計送信数</span>
          <span class="num">0000/5,000</span>
        </div>
      </div>
      <div class="close-up">
        <button type="button" class="btn btn-default">閉じる</button>
      </div>
    </div>
  </div>
</div>

<script src="js/vendor/jquery-3.3.1.min.js"></script>
<script src="js/vendor/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
